<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Выход из системы</title>
    <!-- Встроенные стили -->
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Стили для хедера */
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px 0;
            position: relative;
        }

        .header .logo {
            margin: 0;
            font-size: 2em;
            text-align: center;
        }

        /* Стили для навигации */
        .nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 10px;
        }

        .nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav ul li a:hover {
            text-decoration: underline;
        }

        /* Стили для формы Logout */
        .header form {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header form input[type="submit"] {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .header form input[type="submit"]:hover {
            background-color: #da190b;
        }

        /* Стили для основного содержимого */
        main {
            background-color: #fff;
            padding: 40px 0;
            margin-top: 20px;
        }

        main .container {
            text-align: center;
        }

        main h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        /* Стили для футера */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .nav ul li {
                display: block;
                margin: 10px 0;
            }

            .header form {
                position: static;
                margin-top: 10px;
                text-align: center;
            }
        }
    </style>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="logo">Научный журнал</h1>
        <nav class="nav">
            <ul>
                <li><a href="/" th:href="@{/}">Главная</a></li>
            </ul>
        </nav>
        <!-- Форма Logout с CSRF токеном и правильным маршрутом -->
        <form th:action="@{/auth/logout}" th:method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Logout">
        </form>
    </div>
</header>

<main>
    <div class="container">
        <h2>Вы успешно вышли из системы</h2>
        <p>Спасибо за использование нашего сервиса.</p>
        <a href="/" th:href="@{/}" class="cta-button">На главную</a>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Научный журнал. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
