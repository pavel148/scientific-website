<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр Рецензии</title>
</head>
<body>
<div th:replace="layout :: content">
    <h1>Просмотр Рецензии</h1>

    <!-- Отображение ошибок -->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <p>Статья: <span th:text="${review.article.title}">Article Title</span></p>
    <p>Рецензент: <span th:text="${review.reviewer.username}">Reviewer</span></p>
    <p>Содержание Рецензии:</p>
    <p th:text="${review.content}">Review Content</p>
    <p>Статус: <span th:text="${review.status}">Pending</span></p>
    <p>Дата Рецензирования: <span th:text="${review.reviewedAt}">2024-12-23</span></p>

    <!-- Форма для обновления статуса рецензии -->
    <form th:action="@{/reviewer/reviews/{id}/update-status(id=${review.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="status">Обновить Статус:</label>
        <select id="status" name="status">
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}">
            </option>
        </select>
        <button type="submit">Обновить Статус</button>
    </form>
</div>
</body>
</html>
