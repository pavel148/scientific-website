<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои Рецензии</title>
</head>
<body>
<div th:replace="layout :: content">
    <h1>Мои Рецензии</h1>

    <!-- Отображение ошибок -->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Статья</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.id}">1</td>
            <td th:text="${review.article.title}">Article Title</td>
            <td th:text="${review.status}">Pending</td>
            <td>
                <a th:href="@{/reviewer/reviews/{id}(id=${review.id})}">Просмотр</a>
                <!-- Добавьте ссылки для редактирования при необходимости -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
