<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <h2>Регистрация нового пользователя</h2>
    <form action="#" th:action="@{/auth/register}" method="POST" th:object="${scientificUser}">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required="required" placeholder="Введите имя пользователя">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required="required" placeholder="Введите пароль">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтверждение пароля:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required="required" placeholder="Подтвердите пароль">
        </div>


        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="/auth/login">Войти</a></p>

    <!-- Ошибка при регистрации (если есть) -->
    <div th:if="${error}">
        <p style="color: red;">Пароли не совпадают или произошла ошибка при регистрации.</p>
    </div>
</div>
</body>
</html>
