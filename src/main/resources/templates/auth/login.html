<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <h2>Вход в систему</h2>

    <form action="#" th:action="@{/auth/login}" method="POST">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required="required" placeholder="Введите имя пользователя">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required="required" placeholder="Введите пароль">
        </div>

        <button type="submit">Войти</button>
    </form>

    <!-- Ссылка на страницу регистрации -->
    <p>Нет аккаунта? <a href="/auth/register">Зарегистрироваться</a></p>
</div>
</body>
</html>
