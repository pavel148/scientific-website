<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        /* Добавьте простой стиль для лучшего отображения */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход в систему</h2>

    <form th:action="@{/auth/process_login}" method="POST">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required="required" placeholder="Введите имя пользователя">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required="required" placeholder="Введите пароль">
        </div>

        <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="/auth/register">Зарегистрироваться</a></p>

    <!-- Ошибка при авторизации (если есть) -->
    <div th:if="${param.error}">
        <p class="error-message">Неверное имя пользователя или пароль.</p>
    </div>
</div>
</body>
</html>
