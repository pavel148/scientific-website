<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать Статью</title>
</head>
<body>
<div th:replace="layout :: content">
    <h1>Создать Новую Статью</h1>

    <!-- Отображение ошибок -->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/author/articles}" th:object="${article}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="title">Заголовок:</label>
            <input type="text" id="title" th:field="*{title}" required />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Ошибка заголовка</div>
        </div>

        <div>
            <label for="content">Содержание:</label>
            <textarea id="content" th:field="*{content}" required></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Ошибка содержания</div>
        </div>

        <!-- Добавьте дополнительные поля при необходимости -->

        <button type="submit">Создать Статью</button>
    </form>
</div>
</body>
</html>
