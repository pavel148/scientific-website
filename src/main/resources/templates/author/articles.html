<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои Статьи</title>
</head>
<body>
<div th:replace="layout :: content">
    <h1>Мои Статьи</h1>

    <a th:href="@{/author/articles/new}">Создать Новую Статью</a>

    <!-- Отображение ошибок -->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Заголовок</th>
            <th>Дата Создания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.id}">1</td>
            <td th:text="${article.title}">Article Title</td>
            <td th:text="${article.createdAt}">2024-12-23</td>
            <td>
                <a th:href="@{/author/articles/{id}(id=${article.id})}">Просмотр</a>
                <!-- Добавьте ссылки для редактирования и удаления при необходимости -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
